<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Order Summary Component</title>
    </head>
    <body>
        <div class="container">
            <header>
                <!-- The top image of the order-summary -->
                <img id="top-image" alt="">
            </header>
            <main>
                <section>
                    <!-- The title of the order summary -->
                    <h2>Order Summary</h2>
                    <!-- The content of the order -->
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </section>
                <section class="plan-section">                    
                    <!-- The music icon -->
                    <img id="music-icon" alt="">
                    <!-- The Plan and its value -->
                    <div id="plan-value">
                        <!-- The title of the plan -->
                        <p class="plan-text title-font">Annual Plan</p>
                        <!-- The value of the plan -->
                        <p class="plan-text">$59.99/year</p>
                    </div>
                    <!-- The Change nav -->
                    <nav>Change</nav>
                </section>
                <section>
                    <!-- The "Proceed to Payment"  button-->
                    <button class="proceed-btn button">Proceed to Payment</button>
                </section>
            </main>
            <footer>
                <!-- The Cancel Order button -->
                <button class="cancel-btn button">Cancel Order</button>
            </footer>
        </div>        
    </body>
</html>
